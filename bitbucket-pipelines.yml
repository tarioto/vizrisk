image: node:8.9.0

pipelines:
  branches:
    master:
      - step:
          caches:
            - node
          script:
            - cd map-app
            - npm install
            - npm run build-prod
          artifacts:
            - map-app/dist/**
      - step:
          image: atlassian/pipelines-awscli
          script:
            - aws s3 sync --delete map-app/dist/map-app s3://understanding-risk
          deployment: production
