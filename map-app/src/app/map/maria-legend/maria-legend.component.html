<div class="container">
  <div *ngFor="let color of colors; index as i" fxLayout="row" fxLayoutAlign="start center">
    <div [ngStyle]="{'background-color': color}" class="square"></div>
    <div style="padding-left: 5px;">
        {{labels[i]}}
      </div>
    </div>
  </div>

<div class='container'>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="circle1"></div>
    <span>Greater than 50</span>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="circle2"></div>
    <span>Less than 50</span>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="circle3"></div>
    <span>Greater than 20</span>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="circle4"></div>
    <span>Less than 5</span>
  </div>
</div>
