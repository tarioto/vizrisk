<div fxLayout="row" fxLayoutAlign="space-between" style="white-space: pre-line">
  <mat-card class="overlay">
    <mat-card-header>
      <mat-card-title>{{displayScene('title')}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{displayScene('info')}}</p>
      <highcharts-chart
        *ngIf="scenes[currentSceneIndex].chart.exists"
        [Highcharts]="Highcharts"
        [options]="scenes[currentSceneIndex].chart.chartOptions"
        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
      <a
      class="attribution"
      *ngFor="let attribution of scenes[currentSceneIndex].attribution"
      href="{{attribution.link}}">
        {{attribution.label}}
      </a>
    </mat-card-content>
    <mat-card-footer>
      <div class="navigation">
        <button mat-raised-button
          [disabled]="prevDisabled"
          class="button"
          (click)="changeScene('prev')">prev
        </button>
        <button mat-raised-button
          class="button"
          [disabled]="nextDisabled"
          (click)="changeScene('next')">next
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
  <div class="map" id="map" class="match-parent"></div>
  <app-maria-legend
    class="legend"
    *ngIf="scenes[currentSceneIndex].legend.exists"
    [colors]="scenes[currentSceneIndex].legend.colors"
    [labels]="scenes[currentSceneIndex].legend.labels">
  </app-maria-legend>
