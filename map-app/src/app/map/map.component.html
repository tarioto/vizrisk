<div class="map" id="map" class="match-parent"></div>
<app-overlay
class="overlay"
[currentSceneIndex]="currentSceneIndex"
[scenes]="scenes"
></app-overlay>

<button type="button" name="button" (click)="changeScene('prev')">prev</button>
<button type="button" name="button" (click)="changeScene('next')">next</button>
