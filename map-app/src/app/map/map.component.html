<div class="map" id="map" class="match-parent">
  <div class='toggle'>
        <mat-checkbox
        *ngFor="let layer of toggleableLayerIdsList"
        [value]="layer"
        [checked]= "isChecked"
        (change)="toggleLayer(layer)">{{layer}}
      </mat-checkbox>
  </div>
</div>
