<div class="legend" [ngStyle]="{'background-color': '#f5f5f5'}">
  <ul>
    <li *ngFor="let bldg of uniqBldgClasses">
      <div class="wrapper">
        <div class="square" [ngStyle]="{'background-color': colors[bldg]}"></div>
        <div>
          {{bldg}}
        </div>
      </div>
    </li>
  </ul>

</div>
<div class="map"
     leaflet
     [leafletOptions]="options"
     [leafletLayers]="layers"
     (leafletMapReady)="onMapReady($event)">
</div>
