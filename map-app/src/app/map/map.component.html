<div class="container">
  <div class="map" id="map" class="match-parent"></div>
  <div class="overlay">
    <h1>{{displayScene('title')}}</h1>
    <p>
      {{displayScene('info')}}
    </p>
    <div class="navigation">
    <button mat-raised-button
    [disabled]="prevDisabled"
    class="button"
    (click)="changeScene('prev')">prev</button>
    <button mat-raised-button
    class="button"
    [disabled]="nextDisabled"
    (click)="changeScene('next')">next</button>
    </div>
  </div>
